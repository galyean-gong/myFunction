<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js去重</title>
</head>
<body>

</body>
<script type="text/javascript">


//在原型上添加一个方法
	Array.prototype.unique = function(){
		var arr = [];
		var obj = {};
		for(var i = 0;i<this.length;i++){
			if(!obj[this[i]]){
				arr.push(this[i]),
				obj[this[i]] = 1;
			}
		}
		return arr;
	}
	var myArr = ['one','one','two','three','two'];
	alert(myArr.unique());

</script>
</html>
